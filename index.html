<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Gen</title>
    <link rel="stylesheet" href="memestyle.css">
</head>
<body>
<section>
    <header class="header">
    <img class="logo-img" src="https://www.freeiconspng.com/thumbs/troll-face-png/troll-face-png-25.png" alt="problem?">
        <h1 class="title">Memes and Tingz</h1>
</header>
<h3 class="subtitle">Fill out the form to generate your meme</h3>
<form action="" type="submit" class="form">
    <div class="display">
    <div class="container">
        <div class="row">
            <label for="meme-url">Image URL</label>
            <input type="text" name="meme-url" placeholder="Input the URL for your meme image" required>
        </div>
        <div class="row">
            <label for="top-text">Top Text</label>
            <input type="text" name="top-text" placeholder="(required) Input Top Text" required>
        </div>
        <div class="row">
            <label for="bottom-text">Bottom Text</label>
            <input type="text" name="bottom-text" placeholder="(required) Input Bottom Text" required>
        </div>
    </div>
    </div>
    <button class="btn">Submit</button>
</form>
</section> 
<div id="results">
</div>   
<script src="meme.js"></script>
</body>
</html>
